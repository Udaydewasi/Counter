<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Increament and Decreament</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="main w-[100vw] h-[100vh] flex flex-col items-center justify-center bg-[#344151] gap-[10]">
        <div class="text-[#039804] font-redium text-[20px] pb-10">Increment and Decrement</div>
        <div class="bg-white flex text-[25px] text-[#344151] rounded-sm gap-12 p-3 px-5 ">
            <button class="border-r-2 border-[#344151] pr-5" onclick="decrement()">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id ="num">
                <!-- for number -->
                 <h1>0</h1>
            </div>

            <button class="border-l-2 border-[#344151] pl-5" onclick="increment()">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
